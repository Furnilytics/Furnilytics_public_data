name: Build EU web search trends JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 9-15 * 2"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests
          pip install openai   # <-- ADD THIS

      - name: Debug - confirm script version
        run: |
          echo "=== First 40 lines ==="
          sed -n '1,40p' scripts/build_web_search_trends_eu.py
          echo "=== Look for new fields ==="
          grep -n "trend_summary\|trend_facts\|data_hash\|ENABLE_AI_SUMMARY" -n scripts/build_web_search_trends_eu.py || true

      - name: Build web_search_trends_eu.json (with retries)
        env:
          API_BASE: https://furnilytics-api.fly.dev
          DATA_ID: retail/online/web_search_trends_eu
          OUT_PATH: docs/web_search_trends_eu.json

          # ---- ADD THESE ----
          ENABLE_AI_SUMMARY: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"
          OPENAI_JUDGE_MODEL: "gpt-4o-mini"
          AI_SUMMARY_MAX_ATTEMPTS: "3"
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            python scripts/build_web_search_trends_eu.py && break
            sleep 30
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/web_search_trends_eu.json
          git commit -m "Update web_search_trends_eu.json" || echo "No changes"
          git push
