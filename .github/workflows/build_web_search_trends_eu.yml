
name: Build EU web search trends JSON

on:
  workflow_dispatch:
  schedule:
    # Day after 2nd Monday â†’ 2nd Tuesday of each month at 05:00 UTC  
    # Run on Tuesdays where day-of-month is 9-15. one day after API refresh
    - cron: "0 5 9-15 * 2"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Build web_search_trends_eu.json (with retries)
        env:
          API_BASE: https://furnilytics-api.fly.dev
          DATA_ID: retail/online/web_search_trends_eu
          OUT_PATH: docs/web_search_trends_eu.json
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            python scripts/build_web_search_trends_eu.py && break
            sleep 30
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/web_search_trends_eu.json
          git commit -m "Update web_search_trends_eu.json" || echo "No changes"
          git push
